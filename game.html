<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My ID Game - PUBG Style</title>
    <style>
        /* Pengaturan gaya untuk tampilan PUBG */
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://wallpapercave.com/wp/wp3229260.jpg'); /* Ganti dengan URL gambar PUBG */
            background-size: cover;
            background-position: center;
            color: white;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        h3 {
            text-align: center;
            color: #00ffcc;
            font-size: 2.5em;
            text-shadow: 3px 3px 6px #000;
            padding: 10px; /* Tambahkan padding */
            background-color: rgba(0, 0, 0, 0.6); /* Latar belakang semi-transparan */
            border-radius: 8px; /* Sudut melengkung */
            opacity: 0;
            animation: fadeIn 2s ease forwards; /* Animasi fade-in */
        }

        .container {
            margin: 0 auto;
            padding: 20px;
            max-width: 600px;
            background-color: rgba(0, 0, 0, 0.8); /* Semi-transparan untuk kontras dengan teks */
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.8);
            margin-top: 50px; /* Tambahkan jarak dari atas */
            animation: slideIn 1.5s ease forwards; /* Animasi slide-in */
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 30px;
            font-size: 1.5em;
            color: #ffcc00;
            text-transform: uppercase;
            opacity: 0;
            animation: fadeInUp 2s ease forwards; /* Animasi fade-in dari bawah */
            animation-delay: 1s;
        }

        p {
            font-size: 1.2em;
            margin: 5px 0;
            color: #fff;
            opacity: 0;
            animation: fadeInUp 2s ease forwards;
            animation-delay: 1.5s;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            background-color: #00ffcc;
            color: #000;
            font-size: 1.2em;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
            opacity: 0;
            animation: fadeInUp 2s ease forwards;
            animation-delay: 2s;
        }

        a:hover {
            background-color: #ff4081;
            color: white;
        }

        /* Animasi fade-in */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Animasi slide-in dari atas */
        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Animasi fade-in dari bawah */
        @keyframes fadeInUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
