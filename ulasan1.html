<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iswan Punya Cerita</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1f1c2c, #928dab);
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.6);
            max-width: 600px; /* Membatasi lebar kontainer */
            width: 100%; /* Agar responsif */
        }

        h3 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #00fff7;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #e0e0e0;
        }

        .review-form {
            margin-top: 20px;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #00fff7;
            color: #222;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s; /* Efek transisi saat hover */
        }

        input[type="submit"]:hover {
            background-color: #ff4081;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>Silakan Berikan Ulasan Anda</h3>
        <p>Ulasan Anda mungkin tidak membuat saya kaya, tapi bisa bikin saya ketawa! <br> Jadi, ayo tulis yang lucu!</p>
        <div class="review-form">
            <h4>Tinggalkan Ulasan</h4>
            <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
                <input type="text" name="name" placeholder="Nama Anda" required>
                <textarea name="review" rows="4" placeholder="Tulis ulasan Anda" required></textarea>
                <input type="submit" value="Kirim Ulasan">
            </form>
        </div>
    </div>
</body>
              </html>
