<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iswan Punya Cerita</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1f1c2c, #928dab);
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.6);
            max-width: 600px;
            width: 100%;
        }

        h3 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #00fff7;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #e0e0e0;
        }

        .review-form {
            margin-top: 20px;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #00fff7;
            color: #222;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #ff4081;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>Silakan Berikan Ulasan Anda</h3>
        <p>Ulasan Anda mungkin tidak membuat saya kaya, tapi bisa bikin saya ketawa! <br> Jadi, ayo tulis yang lucu!</p>
        <div class="review-form">
            <h4>Tinggalkan Ulasan</h4>
            <form id="reviewForm" onsubmit="sendEmail(event)">
                <input type="text" name="name" id="name" placeholder="Nama Anda" required>
                <textarea name="review" id="review" rows="4" placeholder="Tulis ulasan Anda" required></textarea>
                <input type="submit" value="Kirim Ulasan">
            </form>
        </div>
    </div>
    <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script type="text/javascript">
        (function(){
            emailjs.init("OMcm87Pg-StN_gIB6"); // Ganti dengan User ID dari EmailJS
        })();

        function sendEmail(event) {
            event.preventDefault(); // Mencegah form default submit (redirect)

            const name = document.getElementById('name').value;
            const review = document.getElementById('review').value;

            emailjs.send("service_tpu5n9b", "template_vbc0gpt", {
                from_name: name,
                message: review
            })
            .then(function(response) {
                console.log("Email sent successfully", response);
                alert("Ulasan Anda telah berhasil dikirim!");
            }, function(error) {
                console.error("Failed to send email", error);
                alert("Terjadi kesalahan saat mengirim ulasan. Silakan coba lagi.");
            });

            // Reset form setelah pengiriman
            document.getElementById('reviewForm').reset();
        }
    </script>
</body>
</html>
