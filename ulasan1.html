<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Ulasan</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1f1c2c, #928dab);
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.6);
            max-width: 600px;
            width: 100%;
        }

        input[type="button"] {
            background-color: #00fff7;
            color: #222;
            border: none;
            padding: 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 1.2em;
        }

        input[type="button"]:hover {
            background-color: #ff4081;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>Silakan Lanjutkan Memberi Ulasan</h3>
        <p>Klik tombol di bawah untuk mengisi ulasan!</p>
        <input type="button" value="Isi Ulasan" onclick="window.location.href='https://docs.google.com/forms/d/e/1FAIpQLScuZClLrv6RBfWm-zBpvwH2rfZVBlBK-GJ7OE0Mkw0rdo-mFA/viewform?usp=sharing'" />
    </div>
</body>
</html>
