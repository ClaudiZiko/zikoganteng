    body {
      font-family: Verdana, sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #ffcc00, #ff6699); /* Cheerful gradient */
      color: #333;
    }

    .header {
      background-color: #ffeb3b;
      padding: 15px;
      text-align: center;
      border-bottom: 5px solid #f57f17;
    }

    h1 {
      color: #ff4081;
      font-size: 2.5em;
    }

    h3 {
      color: #009688;
    }

    .container {
      overflow: auto;
      padding: 20px;
    }

    .menu {
      float: left;
      width: 20%;
      padding: 15px;
    }

    .menu p {
      color: #ff4081;
      font-size: 1.2em;
    }

    .menu a button {
      background-color: #ff4081;
      color: white;
      border: none;
      padding: 10px 15px;
      margin: 10px 0;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1.1em;
      width: 100%;
    }

    .menu a button:hover {
      background-color: #e91e63;
    }

    .main {
      float: left;
      width: 60%;
      padding: 20px;
    }

    .right {
      background-color: #00e676;
      float: left;
      width: 20%;
      padding: 15px;
      border-radius: 10px;
      margin-top: 7px;
      text-align: center;
    }

    .popup {
      position: relative;
      display: inline-block;
      cursor: pointer;
      user-select: none;
      background-color: #009688;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 1.2em;
      transition: background-color 0.3s;
    }

    .popup:hover {
      background-color: #00796b;
    }

    .popup .popuptext {
      visibility: hidden;
      width: 200px;
      background-color: #555;
      color: white;
      text-align: center;
      border-radius: 6px;
      padding: 8px;
      position: absolute;
      z-index: 1;
      bottom: 125%;
      left: 50%;
      margin-left: -100px;
    }

    .popup .popuptext::after {
      content: "";
      position: absolute;
      top: 100%;
      left: 50%;
      margin-left: -5px;
      border-width: 5px;
      border-style: solid;
      border-color: #555 transparent transparent transparent;
    }

    .popup .show {
      visibility: visible;
      animation: fadeIn 1s;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    @media only screen and (max-width: 500px) {
      .menu,
      .main,
      .right {
        width: 100%;
        float: none;
        text-align: center;
      }

      .popup {
        margin-bottom: 20px;
      }
    }

    footer {
      background-color: #ffeb3b;
      text-align: center;
      padding: 10px;
      margin-top: 20px;
      font-size: 12px;
    }
